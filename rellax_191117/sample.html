<html lang="ja">
<head>

	<style>
		body{
			background: #ffa3a3;

		}
		.txt{

		}

			left: 500px;
		}

</head>

	<div class="rellax txt" data-rellax-speed="+10">

	</div>

		<div class="rellax txt1" data-rellax-speed="-7">
